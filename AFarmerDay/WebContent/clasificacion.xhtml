<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/icono.ico']}"/>
	<title>Clasificacion</title>
</h:head>
<h:body style="padding-top: 120px">
	<b:form>
		<b:navBar style="padding:5px; " fixed="top" inverse="true">
			<b:navbarLinks pull="left">
				<b:navLink>
					<b:commandButton value="Inicio" action="index.xhtml" look="primary"
						style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Clasificación" action="clasificacion.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Información" action="info.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right">
				<b:navLink>
					<b:commandButton value="Identificarse" action="login.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:form>
	<b:container style="margin-top:25px;">
		<b:form>
			<b:container style=" width : 100%;">
				<b:row>
					<b:column col-md="6">
						<b:well style="width : 100%; height:100%; margin:25px;">
							<b:commandButton look="warning"
								style="width : 100%; height:100%; 
					  	margin:5px; padding-top:90px; padding-right:40px;  padding-left:40px; padding-bottom:90px; 
					  	font-size: 30px"
								value="Clasificaión Jugadores" action="tablaGranjas.xhtml">
								<b:image name="icoGranja.png" library="icons" height="40px"></b:image>
							</b:commandButton>
						</b:well>
					</b:column>
					<b:column col-md="6">
						<b:well style="width : 100%; height:100%; margin:25px;">
							<b:commandButton look="danger"
								style="width : 100%; height:100%; margin:5px;  padding-top:90px; padding-right:20px;  padding-left:20px; padding-bottom:90px; 
					   	 font-size: 30px"
								value="Clasificación Cooperativas"
								action="tablaCooperativas.xhtml">
								<b:image name="icoCooperativa.png" library="icons" height="45px"></b:image>
							</b:commandButton>
						</b:well>
					</b:column>
				</b:row>
			</b:container>
		</b:form>
		<b:navBar sticky="true" brand=" @2020 Raúl Luján - José Martínez"
			brand-style="font-size: 12px; align-self: center;" fixed="bottom">
			<b:navbarLinks pull="right">
				<b:navLink style="margin-bottom: 20px; padding: 0; opacity: 0.7">
					<b:row>
						<b:link>
							<b:image height="35px" library="social" name="twitter.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="facebook.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="linkedin.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="whatsapp.svg" />
						</b:link>
					</b:row>
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:container>
</h:body>
</html>
