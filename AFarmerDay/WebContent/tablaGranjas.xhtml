<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/icono.ico']}"/>
	<title>Tablas</title>
</h:head>
<h:body style="padding-top: 120px">
	<f:event type="preRenderView"
		listener="#{control.preparaTablaGranjas()}" />
	<b:form>
		<b:navBar style="padding:5px; " fixed="top" inverse="true">
			<b:navbarLinks pull="left">
				<b:navLink>
					<b:commandButton value="Inicio" action="index.xhtml" look="primary"
						style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Clasificación" action="clasificacion.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Información" action="info.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right">
				<b:navLink>
					<b:commandButton value="Identificarse" action="login.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:form>
	<b:container>
		<b:row>

			<h:form style="background:#DFDFDF; padding:45px;">
				<style type="text/css">
.estilo {
	color: #616A6B
}
</style>
				<b:dataTable value="#{control.listaPuestoGranjas}"
					style="background:#DF691A " var="lista"
					rowStyleClass="#{lista.puesto%2 == 0 ? 'estilo' : null}">
					<b:dataTableColumn value="#{lista.puesto}" />
					<b:dataTableColumn value="#{lista.usuario}" />
					<b:dataTableColumn value="#{lista.granja}" />
					<b:dataTableColumn value="#{lista.cooperativa}" />
					<b:dataTableColumn value="#{lista.puntos}" order="desc" />
				</b:dataTable>

				<br></br>
				<br></br>
				<b:commandButton action="clasificacion.xhtml" value="Volver"
					look="primary" />
			</h:form>

		</b:row>
		<b:navBar sticky="true" brand=" @2020 Raúl Luján - José Martínez"
			brand-style="font-size: 12px; align-self: center;" fixed="bottom">
			<b:navbarLinks pull="right">
				<b:navLink style="margin-bottom: 20px; padding: 0; opacity: 0.7">
					<b:row>
						<b:link>
							<b:image height="35px" library="social" name="twitter.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="facebook.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="linkedin.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="whatsapp.svg" />
						</b:link>
					</b:row>
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:container>
</h:body>
</html>
