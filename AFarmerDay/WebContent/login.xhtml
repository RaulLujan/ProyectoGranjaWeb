<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/icono.ico']}"/>
	<title>Login</title>
	 <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="padding-top: 130px">
		<b:form>
		<b:navBar  style="padding:5px; " fixed="top" inverse="true">
			<b:navbarLinks pull="left">
				<b:navLink>
					<b:commandButton value="Inicio" action="index.xhtml" look="primary" style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Clasificación" action="clasificacion.xhtml" look="primary" style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Información" action="info.xhtml" look="primary" style="padding: 0" />
				</b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right">
			<b:navLink>
					<b:commandButton value="Resgistrarse" action="#{login.prepareRegistrar()}" look="primary" style="padding: 0" />
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:form>
	<b:container>
	 	<b:form>
			<b:row>
				<b:column offset-md="4" offset-xs="2" col-xs="9" col-md="4">
					<b:well>
						<h1 style="margin-bottom: 30px; color:#E67E22;">Sign in</h1>
						 	
							<b:inputText id="login" required="true" label="Email o Login" value="#{login.login}" /> 
							<b:inputSecret id="pass" required="true" label="Contraseña" value="#{login.pass}" />
						<b:row>
							<b:column style="margin-top:12px">
								<h:panelGrid columns="2">
									<b:commandButton action="#{login.validarDatos()}" value="Sign in"
									 look="primary" style="margin-right:6px" />
										<b:link href="#{login.prepareRegistrar()}" value="Crear Cuenta"
									 look="info" style="margin-left:6px" />
								</h:panelGrid>
							</b:column>
						</b:row>
						<b:row>
							<b:column style="margin-top: 12px">
				
								<b:message for="login"/>
								<b:message for="pass" />
							</b:column>
						</b:row>
					</b:well>
				</b:column>
			</b:row>
		</b:form>
		<b:navBar sticky="true"
			brand=" @2020 Raúl Luján - José Martínez 2ªDAM IES Alquerías"
			brand-style="font-size: 12px; align-self: center;" fixed="bottom">
			<b:navbarLinks pull="right">
				<b:navLink style="margin-bottom: 20px; padding: 0; opacity: 0.7">
					<b:row>
						<b:link>
							<b:image height="35px" library="social" name="twitter.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="facebook.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="linkedin.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="whatsapp.svg" />
						</b:link>
					</b:row>
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>


	</b:container>
</h:body>
</html>
